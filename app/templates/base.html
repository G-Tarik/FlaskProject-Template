<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div class="header">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class=flashes>
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    </div><!-- end header -->

    <div class="container">
      {% block body %}
      {% endblock %}
    </div> <!-- end container -->

    <div class="footer">
      {% block footer %}
        <p>Â© 2100 Moonlight</p>
      {% endblock %}
    </div><!-- end footer -->

  </body>
</html>
